<div ng-controller="ActivityStreamController" class="container-fluid">
	<div ng-repeat="a in activities | orderBy:'-timestamp'">
		<div class="row-fluid">
			<div class="span1">
				<a href="#/activities/{{a.id}" class="thumbnail">
					<img ng-src="{{a.productImageUrl}}">
				</a>
				
			</div>
			<div class="span4">{{a.who}} {{a.type}} {{a.productName}}</div>
		</div>
	</div>
</div>
